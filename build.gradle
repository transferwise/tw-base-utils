plugins {
    id "com.github.spotbugs" version "4.7.1"
    id "idea"
}

idea.project {
    vcs = 'Git'
    languageLevel = JavaVersion.VERSION_11
    targetBytecodeVersion = JavaVersion.VERSION_11
}

ext.projectName = "TransferWise Base Utils"
ext.projectDescription = "TransferWise Base Utils"
ext.projectArtifactName = "tw-base-utils"

apply from: 'build.common.gradle'

dependencies {
    compileOnly 'org.springframework.boot:spring-boot-starter'
    compileOnly 'org.springframework:spring-tx'
    compileOnly 'com.github.spotbugs:spotbugs-annotations:4.2.3'
    compileOnly 'io.micrometer:micrometer-core:1.6.7'

    implementation 'org.slf4j:slf4j-api'
    implementation 'org.apache.commons:commons-lang3'

    implementation(platform('org.junit:junit-bom:5.8.1'))
    implementation('org.junit.jupiter:junit-jupiter')

    testImplementation 'junit:junit'
    testImplementation 'org.codehaus.groovy:groovy:2.5.14'
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'org.awaitility:awaitility:4.1.0'
    testImplementation 'io.micrometer:micrometer-core:1.6.4'
    testImplementation 'org.assertj:assertj-core'

    testRuntimeOnly "org.junit.vintage:junit-vintage-engine"
}

test {
    useJUnitPlatform()
}
