buildscript {
    repositories {
        maven {
            setUrl("https://arti.tw.ee/artifactory/plugins-release")
        }
        mavenLocal()
    }
}

plugins {
    id "com.github.spotbugs" version "4.6.2"
    id "idea"
}

idea.project {
    vcs = 'Git'
    languageLevel = JavaVersion.VERSION_1_8
    targetBytecodeVersion = JavaVersion.VERSION_1_8
}

ext.projectName = "TransferWise Base Utils"
ext.projectDescription = "TransferWise Base Utils"
ext.projectArtifactName = "tw-base-utils"

apply from: 'build.common.gradle'

dependencies {
    compileOnly 'org.springframework.boot:spring-boot-starter'
    compileOnly 'org.springframework:spring-tx'
    compileOnly 'com.github.spotbugs:spotbugs-annotations:4.2.1'
    compileOnly 'io.micrometer:micrometer-core:1.6.4'

    implementation 'org.slf4j:slf4j-api'
    implementation 'org.apache.commons:commons-lang3'

    testImplementation 'junit:junit'
    testImplementation 'org.codehaus.groovy:groovy:2.5.14'
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'org.awaitility:awaitility:4.0.3'
    testImplementation 'io.micrometer:micrometer-core:1.6.4'
    testImplementation 'org.assertj:assertj-core:3.19.0'

    testRuntimeOnly "org.junit.vintage:junit-vintage-engine"
}

test {
    useJUnitPlatform()
}
